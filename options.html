<!DOCTYPE html>
<html>
<head>
<title>Gmail Contrast New Look - Options</title>

<script>
!function() {
  "use strict"

  document.addEventListener("DOMContentLoaded", function() {
    var options = JSON.parse(localStorage["options"] || "{}")
    var onClick = function(event) {
      var elem = event.target
      options[elem.id] = elem.checked
      localStorage["options"] = JSON.stringify(options)
    }
    var inputs = document.getElementsByTagName("input"), elem
    for(var i = 0, l = inputs.length; i < l; i++) {
      elem = inputs[i]
      if(elem.type === "checkbox") {
        elem.checked = options[elem.id]
        elem.addEventListener("click", onClick, false)
      }
    }
  }, false)
}()
</script>

<style>
html, body {
  margin: 0;
  height: 100%;
}
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 13px;
  line-height: 18px;
  color: #333;
}
.wrapper {
  min-height: 100%;
  height: 100%;
  margin-bottom: -50px;
}
.footer_space {
  height: 50px;
}
.footer {
  height: 49px;
  border-top: 1px solid #ddd;
  color: #999;
  background-color: #eee;
}
.content {
  padding: 15px;
}

h1 {
  margin: 0;
  font-weight: bold;
  font-size: 18px;
  line-height: 27px;
}
h1 small {
  font-size: 14px;
  font-weight: normal;
  color: #999;
}

fieldset {
  border: 1px solid #ddd;
  border-radius: 4px;
  margin: 5px 0;
}
.control-group {
  padding-top: 5px;
}
.control-group:after {
  clear: both;
}
.control-label {
  float: left;
  width: 140px;
  text-align: right;
}
.controls {
  margin-left: 160px;
}
</style>
</head>

<body onload="onload">
  <div class="wrapper">
    <div class="content">
      <h1>
        Options <small>Gmail Contrast New Look</small>
      </h1>

      <fieldset>
        <div class="control-group">
          <div class="control-label">
            <label for="hide_ads">Hide Ads</label>
          </div>
          <div class="controls">
            <input id="hide_ads" type="checkbox">
            <label for="hide_ads">
              Hide Ads as much as possible.
            </label>
          </div>
        </div>
      </fieldset>

      <p>After changing these options, you need to reload Gmail tabs.</p>
    </div>

    <div class="footer_space"></div>
  </div>

  <div class="footer">
    <div class="content">
      Gmail Contrast New Look &mdash; Version 0.1.0
    </div>
  </div>
</body>
</html>
